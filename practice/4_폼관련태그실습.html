<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>납품자 정보</legend>
            <br>
            <label>1. 납품자명: </label>
            <input type="text" name="" id="">
            <br>
            <br>
            <label for="">2. email: </label>
            <input type="email" value="" placeholder="answer@naver.com" style="color: gray;">
            <br>
            <br>
            <label for="">3. 홈페이지:</label>
            <input type="text" name="" id="" placeholder="http://">
            <br>
            <br>
            <label for="">3. 지역</label>
            <select name="" id="">
                <option value="">인천</option>
                <option value="">경기</option>
                <option value="">부산</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="">상품명 :</label>
                    <input type="text">
                </li>
                <br>
                <li>
                    <label for="">납품수량:</label>
                    <input type="text" value="최소100" style="color: gray;">
                </li>
                <br>
                <li>
                    <label for="">납품등급:</label>
                    <input type="range" name="" id="" value="50">
                </li>
                <br>
                <li>
                    <label for="">기타사항:</label>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </li>
            </ul>

        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
